<div class='md-padding' layout="row" layout-wrap>
  <md-card style="width: 300px;" ng-repeat="journal in journals">
    <md-card-content>
      <h2>{{journal.name}}</h2>
      <p>{{journal.description}}</p>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
    </div>
  </md-card>
</div>
